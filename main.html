<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		table {
            width: 80%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            text-align: center;
        }

        /* Row Colors */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
	</style>
</head>

<body>
	<table>
    <thead>
        <tr>
            <th>Table-Header 1</th>
            <th>Table-Header 2</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td>Cell 8</td>
        </tr>
    </tbody>
</table>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
